{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="password"] {
      padding: 14px 15px;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }

    input[type="password"]:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
    }

    button:hover {
      background-color: #357ab8;
      box-shadow: 0 6px 15px rgba(53, 122, 184, 0.6);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
      text-align: left;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }

    ul li {
      padding: 12px 18px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    ul li.error {
      background-color: #fdecea;
      color: #d93025;
      border: 1px solid #d93025;
    }

    ul li.success {
      background-color: #e6f4ea;
      color: #188038;
      border: 1px solid #188038;
    }

    /* Use message.tags as class for styling */
    {% if messages %}
      {% for message in messages %}
        .message-{{ message.tags }} {
          background-color: {% if message.tags == 'error' %}#fdecea{% else %}#e6f4ea{% endif %};
          color: {% if message.tags == 'error' %}#d93025{% else %}#188038{% endif %};
          border: 1px solid {% if message.tags == 'error' %}#d93025{% else %}#188038{% endif %};
          padding: 12px 18px;
          border-radius: 6px;
          margin-bottom: 12px;
          font-weight: 600;
          font-size: 0.95rem;
          max-width: 350px;
          margin-left: auto;
          margin-right: auto;
          text-align: left;
        }
      {% endfor %}
    {% endif %}

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        max-width: 100%;
      }

      h2 {
        font-size: 1.5rem;
      }

      input[type="password"],
      button {
        font-size: 1rem;
        padding: 12px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>

    <!-- Display messages -->
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li class="message-{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST" action="{% url 'reset_password_submit' uidb64 token %}">
      {% csrf_token %}
      <input type="password" name="password" placeholder="New password" required />
      <input type="password" name="confirm_password" placeholder="Confirm new password" required />
      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
